<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грузовичкоф - Грузоперевозки по России и СНГ</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение CSS файла -->
</head>
<body>

<header class="header">
    <div class="header__location">
        <span>Санкт-Петербург</span>
        <a href="#">Людям</a>
        <a href="#">Бизнесу</a>
        <a href="#">Сотрудничество</a>
    </div>
    <div class="header__contacts">
        <a href="tel:+7(800)101-05-58">+7 (800) 101-05-58</a>
        <a href="tel:+7(812)200-77-71">+7 (812) 200-77-71</a>
    </div>

    <div class="header__logo">
        <img src="gruzovichkof_logo.png" alt="Логотип Грузовичкоф"> <!-- Замените на реальный путь к логотипу -->
    </div>

    <nav class="header__navigation">
        <a href="#">Услуги</a>
        <a href="#">Цены</a>
        <a href="#">Акции</a>
        <a href="#">Автопарк</a>
        <button>Войти</button>
    </nav>
</header>

<section class="hero">
    <div class="hero__image-container">
        <img src="hero_image.png" alt="Грузовик на дороге"> <!-- Замените на реальный путь к изображению -->
    </div>

    <div class="hero__content">
        <h1>#Грузовичкоф знает</h1>
        <h2>как выгодно перевезти в другой город</h2>

        <form>
            <label for="pickup_address">Адрес погрузки</label>
            <input type="text" id="pickup_address" placeholder="Введите адрес">

            <label for="delivery_address">Адрес выгрузки</label>
            <input type="text" id="delivery_address" placeholder="Введите адрес">

            <div class="vehicle-selection">
                <select>
                    <option value="" disabled selected>Любая газель</option>
                    <option value="gazelle">Газель</option>
                    <!-- Другие варианты -->
                </select>
                <span>0</span>
            </div>

            <div class="order-details">
                <label for="phone_number">Номер телефона</label>
                <input type="tel" id="phone_number" placeholder="+7 (___) ___-__-__">

                <label for="date">Дата</label>
                <input type="date" id="date">

                <button type="submit">Оформить заявку</button>
            </div>

            <p class="legal-text">Отправляя заявку, даю согласие на обработку персональных данных...</p>
        </form>
    </div>
</section>

<section class="benefits">
    <!-- Заголовок, список преимуществ (горизонтальная прокрутка) -->
</section>

<section class="services">
    <!-- Заголовок, карточки услуг -->
</section>

<section class="testimonials">
    <!-- Заголовок, слайдер отзывов -->
</section>

<section class="pricing">
    <!-- Заголовок, таблицы или карточки с ценами -->
</section>

<footer>
    <!-- Логотип, меню, контактная информация, ссылки на соцсети, авторские права -->
</footer>

</body>
</html>
